<body>

    <form id="measurementForm">
        <div class="main">
            <div>Length <br>
                <div>
                    <input type="number" step="0.25" id="length" name="length" value="28">

                </div>
            </div>
            <div>
                Chest <br>
                <div>
                    <input type="number" step="0.25" id="chest" name="chest" value="35">

                </div>
            </div>
            <div> Shoulder <br>
                <div>
                    <input type="number" step="0.25" id="shoulder" name="shoulder" value="18">

                </div>
            </div>

                    <input type="number" step="0.25" id="hand" name="hand" value="16">

                    <input type="number" step="0.25" id="handlength" name="handlength" value="24">

            </div>

            </div>

                    <input type="number" step="0.25" id="armround" name="armround" value="0.5" />

    <div class="table">
        <div class="canvas-container">
            <canvas id="mycanvas" width="960" height="480"></canvas>

        </div>
        <div class="canvas-container">
            <canvas id="mycanvas2" width="960" height="480"></canvas>

        </div>
        <div class="canvas-container">
            <canvas id="mycanvas3" width="960" height="480"></canvas>

        </div>
        <div class="canvas-container">
            <canvas id="mycanvas4" width="960" height="480"></canvas>

        </div>

    </div>
    <div class="rightcon">
        <div class="control" id="control1">
            <button onclick="moveCanvas('mycanvas', 'up')" class="up">&#9650</button>
            <button onclick="moveCanvas('mycanvas', 'down')" class="down">&#9660</button>
            <button onclick="moveCanvas('mycanvas', 'left')" class="left">&#9664</button>
            <button onclick="moveCanvas('mycanvas', 'right')" class="right">&#9654</button>
        </div>
        <div class="control" id="control2">
            <button onclick="moveCanvas('mycanvas2', 'up')" class="up">&#9650</button>
            <button onclick="moveCanvas('mycanvas2', 'down')" class="down">&#9660</button>
            <button onclick="moveCanvas('mycanvas2', 'left')" class="left">&#9664</button>
            <button onclick="moveCanvas('mycanvas2', 'right')" class="right">&#9654</button>
        </div>
        <div class="control" id="control3">
            <button onclick="moveCanvas('mycanvas3', 'up')" class="up">&#9650</button>
            <button onclick="moveCanvas('mycanvas3', 'down')" class="down">&#9660</button>
            <button onclick="moveCanvas('mycanvas3', 'left')" class="left">&#9664</button>
            <button onclick="moveCanvas('mycanvas3', 'right')" class="right">&#9654</button>
        </div>
        <div class="control" id="control4">
            <button onclick="moveCanvas('mycanvas4', 'up')" class="up">&#9650</button>
            <button onclick="moveCanvas('mycanvas4', 'down')" class="down">&#9660</button>
            <button onclick="moveCanvas('mycanvas4', 'left')" class="left">&#9664</button>
            <button onclick="moveCanvas('mycanvas4', 'right')" class="right">&#9654</button>
        </div>
    </div>


    <div class="buttons">
        <button class="front">FRONT</button>
        <button class="back">BACK</button>
        <button class="hands">HANDS</button>
        <button class="shoulder">SHOULDER</button>
    </div>
    <div class="colors">
        <button onclick="changeColor('rgb(246, 53, 53)')" class="red">RED</button>
        <button onclick="changeColor('rgb(255, 255, 255)')" class="white">WHITE</button>
        <button onclick="changeColor('rgb(53, 246, 53)')" class="green">GREEN</button>

        <button onclick="changeColor('rgb(246, 53, 246)')" class="pink">PINK</button>

        <button onclick="changeColor('rgb(53, 246, 246)')" class="cyan">CYAN</button>
        <button onclick="changeColor('rgb(0, 0, 0)')" class="black">BLACK</button>

    </div>
    <div class="canvascolors">
        <button onclick="changeCanvas('rgb(255, 255, 255)')" class="white">WHITE</button>
        <button onclick="changeCanvas('rgb(0, 0, 0)')" class="black">BLACK</button>
    </div>

    <script src="index.js"></script>
    <script>
        $(document).ready(function () {
            $(".front").click(function () {
                document.getElementById("mycanvas").style.display = "block";
                document.getElementById("mycanvas2").style.display = "none";
                document.getElementById("mycanvas3").style.display = "none";
                document.getElementById("mycanvas4").style.display = "none";

                document.getElementById("control1").style.display = "block";
                document.getElementById("control2").style.display = "none";
                document.getElementById("control3").style.display = "none";
                document.getElementById("control4").style.display = "none";
            });
            $(".back").click(function () {
                document.getElementById("mycanvas").style.display = "none";
                document.getElementById("mycanvas2").style.display = "block";
                document.getElementById("mycanvas3").style.display = "none";
                document.getElementById("mycanvas4").style.display = "none";

                document.getElementById("control1").style.display = "none";
                document.getElementById("control2").style.display = "block";
                document.getElementById("control3").style.display = "none";
                document.getElementById("control4").style.display = "none";

            });
            $(".hands").click(function () {
                document.getElementById("mycanvas").style.display = "none";
                document.getElementById("mycanvas2").style.display = "none";
                document.getElementById("mycanvas3").style.display = "block";
                document.getElementById("mycanvas4").style.display = "none";

                document.getElementById("control1").style.display = "none";
                document.getElementById("control2").style.display = "none";
                document.getElementById("control3").style.display = "block";
                document.getElementById("control4").style.display = "none";
            });
            $(".shoulder").click(function () {
                document.getElementById("mycanvas").style.display = "none";
                document.getElementById("mycanvas2").style.display = "none";
                document.getElementById("mycanvas3").style.display = "none";
                document.getElementById("mycanvas4").style.display = "block";

                document.getElementById("control1").style.display = "none";
                document.getElementById("control2").style.display = "none";
                document.getElementById("control3").style.display = "none";
                document.getElementById("control4").style.display = "block";
            });
        });

        function increment(element) {
            const inputId = element.getAttribute('data-input');
            const input = document.getElementById(inputId);
            input.stepUp();
        }

        function decrement(element) {
            const inputId = element.getAttribute('data-input');
            const input = document.getElementById(inputId);
            input.stepDown();
        }
    </script>
